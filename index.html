<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Friendly Coin Clicker</title>
    
    <link rel="stylesheet" href="./assets/css/coin.css">
    <link rel="stylesheet" href="./assets/css/style-2.css">
    <link rel="stylesheet" href="./assets/css/responsive-1.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #C7913D, #F1D06E);
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 20px;
        }

        #coin {
            width: 100px;
            height: 100px;
            cursor: pointer;
            margin: 20px auto;
            transition: transform 0.2s ease;
        }

        .score-display {
            font-size: 20px;
            color: green;
            position: absolute;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Coin Clicker</h2>
        <p>Coins: <span id="score">0</span></p>
        <img src="./assets/images/pcoin.png" id="coin" alt="Coin">
        <p>Energy: <span id="inventory">500</span>/500</p>
    </div>

    <script>
        let coins = Number(localStorage.getItem('coins')) || 0;
        let inventory = 500;
        const maxInventory = 500;
        const rechargeTime = 3600000; // 1 hour
        
        document.getElementById('score').textContent = coins;
        document.getElementById('inventory').textContent = inventory;

        function vibrate() {
            if ("vibrate" in navigator) {
                navigator.vibrate(20);
            }
        }

        function handleClick() {
            if (inventory > 2) {
                coins += 2;
                localStorage.setItem('coins', coins);
                inventory -= 2;
                
                document.getElementById('score').textContent = coins;
                document.getElementById('inventory').textContent = inventory;

                vibrate();

                const coinImg = document.getElementById('coin');
                coinImg.classList.add('shake');
                setTimeout(() => coinImg.classList.remove('shake'), 300);

                const scoreDisplay = document.createElement('div');
                scoreDisplay.textContent = "+2";
                scoreDisplay.classList.add('score-display');
                document.body.appendChild(scoreDisplay);

                const rect = coinImg.getBoundingClientRect();
                scoreDisplay.style.left = `${rect.left + rect.width / 2}px`;
                scoreDisplay.style.top = `${rect.top}px`;

                setTimeout(() => scoreDisplay.remove(), 1000);

                if (inventory === 0) {
                    setTimeout(() => {
                        inventory = maxInventory;
                        document.getElementById('inventory').textContent = inventory;
                    }, rechargeTime);
                }
            }
        }

        document.getElementById('coin').addEventListener('touchstart', handleClick);
        document.getElementById('coin').addEventListener('click', handleClick);

    </script>

</body>
</html>
